$terminal = kitty
$menu = killall -9 wofi; wofi
$fileManager = pcmanfm

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, space, exec, $menu
bind = $mainMod SHIFT, R, exec, /home/xyphe/.config/hypr/scripts/restart-waybar.sh &
bind = ,code:102, exec, /home/xyphe/.config/hypr/scripts/wallpaper.sh &
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, semicolon, togglesplit, # dwindle
bind = $mainMod SHIFT, G, exec, sh /home/xyphe/.config/hypr/scripts/gamemode.sh
bind = ,Print, exec, flameshot full && sleep 0.3 && notify-send "Screenshot Saved!" --icon flameshot
bind = alt, Print, exec, flameshot gui && sleep 0.3 && notify-send "Screenshot Saved!" --icon flameshot
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, code:60, exec, flatpak run it.mijorus.smile
bind = ,code:100, exec, equibop --toggle-mic
bind = ,code:101, exec, equibop --toggle-deafen
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, j, movewindow, u
bind = $mainMod SHIFT, k, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod, X, togglespecialworkspace, music
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic
bind = $mainMod SHIFT, X, movetoworkspace, special:music
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5% && $HOME/.config/hypr/scripts/volume.sh
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5% && $HOME/.config/hypr/scripts/volume.sh
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && $HOME/.config/hypr/scripts/volume.sh
bind = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && $HOME/.config/hypr/scripts/volume.sh
bind = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ && $HOME/.config/hypr/scripts/brightness.sh
bind = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- && $HOME/.config/hypr/scripts/brightness.sh
bind = SHIFT ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +1% && $HOME/.config/hypr/scripts/volume.sh
bind = SHIFT ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -1% && $HOME/.config/hypr/scripts/volume.sh

# Requires playerctl
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
